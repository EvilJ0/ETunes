<div *ngFor="let song of iTunesService.songs" class="songWrap" (click)="songClick(song)">
  <div class="contentSongPhotoshop" [ngStyle]="{'backgroundImage': 'url(assets/png/songBackgraund.png)',
       'background-size': 'cover'  }">
    <!--  <img src="assets/png/songBackgraund.png" height="120" width="200"/>-->
    <div  class="song-img" [ngStyle]="{'background-image': 'url(' + song.artworkUrl100 + ')',
       'background-size': 'cover'  }"></div>
    <div class="songRight">
      <div class="songNameN"> {{song.trackName}}</div>
      <div class="artistName">
        <button mat-button [matMenuTriggerFor]="belowMenu">Info</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
          <div mat-menu-item>Artist name: {{song.artistName}}</div>
          <div mat-menu-item>Collection name: {{song.collectionName}}</div>
<!--          <button mat-menu-item>Item 2</button>-->
        </mat-menu>
      </div>

    </div>
  </div>
  <div class="artistNameN"></div>
